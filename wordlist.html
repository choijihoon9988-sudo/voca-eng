    <script>

                // ë°œìŒì´ ì¤‘ë‹¨ë˜ëŠ” ê²ƒì„ ë°©ì§€í•˜ê¸° ìœ„í•´ ì°¸ì¡°ë¥¼ ìœ ì§€í•©ë‹ˆë‹¤.

                tableBody.innerHTML = `<tr><td colspan="3" class="loading-message">ë‹¨ì–´ íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.<br>'voca-core-eng.json' íŒŒì¼ì´ ê°™ì€ í´ë”ì— ìˆëŠ”ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.</td></tr>`; // [ìˆ˜ì •ë¨]
                categoryFilterGrid.innerHTML = `<button class="category-btn active" data-category="all">í•„í„° ë¡œë“œ ì‹¤íŒ¨</button>`; // (v3.3)
            }

            function initializeCategoryFilters(words) {
                 const categoryCounts = words.reduce((acc, word) => {
                     const category = word.category || 'ê¸°íƒ€'; // (v3.3) 'ê¸°íƒ€' ì¹´í…Œê³ ë¦¬ ì²˜ë¦¬
                     acc[category] = (acc[category] || 0) + 1;

                 categoryFilterGrid.innerHTML = ''; // ê¸°ì¡´ ë²„íŠ¼ ì´ˆê¸°í™”

                 // 'ì „ì²´' ë²„íŠ¼ ì¶”ê°€
                 const allButton = document.createElement('button');

                 Object.keys(categoryCounts).sort().forEach(category => {
